<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>register</h1>
    <form>
        <input type="text" placeholder="name:"><br><br>

        <label for="select⬇">select your level:</label>

        <label for="years of Experience⬇">years of Experience:</label>

        </select><br><br>
        <input type="submit">
    </form>

</html>
